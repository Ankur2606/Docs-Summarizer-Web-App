<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>
  <body>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="dark-mode-switch" onclick="toggleDarkMode()">
        <span class="slider round"></span>
      </label>
      <span class="dark-mode-label">Dark Mode</span>
    </div>
    <h1>Docs Summarizer</h1>
    <p> A General Purpose AI Text Summarizer with Dark Mode functionality</p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"> </textarea>
      </div>
    </div>
    <section class="cta-section">
      <div class="cta-content">
        <div class="cta-text">
        <h2>Curious how to build this app?</h2>
        <p>Connect with me on my Socials.</p>
          <a href="https://www.linkedin.com/in/bhavya-pratap-singh-tomar-a05124229/" class="cta-button" target="_blank" rel="linked in link">Linked In</a>
          <a href="https://www.twitter.com/Decent_Sanage" class= "cta-button" target="_blank" rel="Twitter link">Twitter</a>
        </div>
        <img src="images/learning.png"></img>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
